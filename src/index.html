<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskPilot â€” Tasks</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- Main Application Header -->
  <header class="app-header">
    <!-- Reserved for future navigation, branding, or user controls -->
  </header>

  <!-- Main Content Area -->
  <main class="container">
    <!-- Task Management Card -->
    <section class="card">
      
      <!-- Top Toolbar: Project Tabs + Action Buttons -->
      <div class="tabs-toolbar-row">
        
        <!-- Project Tabs Container: Dynamically populated by JavaScript -->
        <!-- Shows "All Tasks" tab and individual project tabs -->
        <div class="tabs-container"></div>
        
        <!-- Action Buttons: Add task, Filter, Sort, Search -->
        <div class="table-actions">
          
          <!-- Add Task Button -->
          <button id="addRowBtn" class="btn primary" title="Add task">+ Add task</button>
          
          <!-- Filter Button: Opens filter dropdown for status/project/done -->
          <button id="filterBtn" class="btn small icon-btn-toolbar" title="Filter tasks">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
            </svg>
          </button>
          
          <!-- Sort Button: Opens sort configuration dropdown -->
          <button id="sortBtn" class="btn small icon-btn-toolbar" title="Sort tasks">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="4" y1="6" x2="11" y2="6"></line>
              <line x1="4" y1="12" x2="11" y2="12"></line>
              <line x1="4" y1="18" x2="16" y2="18"></line>
              <polygon points="15 9 18 6 21 9"></polygon>
            </svg>
          </button>
          
          <!-- Search Input: Real-time search across task fields -->
          <input id="search" type="search" placeholder="Search for task" />
        </div>
      </div>
      
      <!-- Active Filters & Sorting Display -->
      <!-- Shows currently applied filters and sorting criteria as removable chips -->
      <div id="criteriaRow" class="active-criteria" aria-live="polite">
        <!-- Filter Chips Container: Hidden when no filters are active -->
        <div id="filterChipsContainer" class="chips-compact" style="display:none;"></div>
        
        <!-- Sort Chips Container: Hidden when no sorting is applied -->
        <div id="sortChipsContainer" class="chips-compact" style="display:none;"></div>
      </div>
      
      <!-- Tasks Table Wrapper: Contains scrollable table -->
      <div class="table-wrap">
        <table class="tasks-table">
          
          <!-- Table Header: Column names with drag-to-reorder and click-to-sort -->
          <thead>
            <tr>
              <!-- Columns: done, name, description, status, deadline, project -->
              <!-- Order is customizable and persists across sessions -->
              <th class="col-done">Done</th>
              <th>Name</th>
              <th>Description</th>
              <th>Status</th>
              <th>Deadline</th>
              <th>Project</th>
            </tr>
          </thead>
          
          <!-- Table Body: Dynamically rendered by JavaScript -->
          <!-- Each row represents a task with inline editing capabilities -->
          <tbody id="taskTbody">
            <!-- Task rows are injected here by app.js -->
            <!-- Bottom row includes "+ Add task" button for inline task creation -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Application Logic: Loaded after DOM is ready -->
  <script src="./app.js" defer></script>
</body>
</html>
